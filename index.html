<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainWrapper">
        <h1 class="mainHeader">Do Something!</h1>
        <div class="actionSection">
            <button id="generateActivity" class="actionButton">Generate Activity</button>
        </div>
        <div class="displaySection">
            <p id="activityDisplay" class="activityText">Press the button to get a random activity!</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
